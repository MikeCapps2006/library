<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <title>Personal Library</title>
</head>
<body>
    <div id="screen"></div>
    <div id="form"></div>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <div id="bookSection">
            <div id='addBookSection' class="addBook">
                <button id="addButton">Add A Book</button>
            </div>
            
        </div>
        <div class="informationSection">
            <h1>Information</h1>
            <hr>
            <div class="bookInfo">
                <div>
                    <p>Books:</p>
                    <p id="bookCount">0</p>
                </div>
                <div>
                    <p>Completed books:</p>
                    <p id="completedBooks">0</p>
                </div>
                <div>
                    <p>Total pages:</p>
                    <p id="totalPages">0</p>
                </div>
            </div>
            <hr>
        </div>
        <footer>
            Made by Mike Capps 2022
        </footer>
    </div>
</body>
</html>
